<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>ANIMALEC - Novo Patrocinador</title>
    <link rel="icon" href="/animalec.ico" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/animalec.css" />
  </head>

  <body>
    <div id="headerContainer"></div>

    <div class="row p-2">
      <div class="col-12 m-2 text-center">
        <h2>Novo Patrocinador</h2>
        <br />
        <img src="/HTML5/img/patrocinador.png" />
      </div>
      <div class="container mt-5">
        <form>
          <div class="form-row">
            <div class="form-group col-12">
              <label for="patrocinador">Nome</label>
              <input
                type="text"
                class="form-control"
                id="patrocinador"
                placeholder="Insira o nome do novo patrocinador"
                required
              />
            </div>
            <div class="form-group col-12">
              <label for="animal">Animal Apoiado</label>
              <input
                type="text"
                class="form-control"
                id="animal"
                placeholder="Insira o animal apoiado"
                required
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-12">
              <label for="valor">Montante Patrocinado</label>
              <input
                type="text"
                class="form-control"
                id="valor"
                placeholder="Insira o montante patrocinado (sem o símbolo de €)"
                required
              />
            </div>
          </div>

          <button type="submit" class="new_add btn btn-success">
            <a href="patrocinadores.html">Adicionar Patrocinador</a>
          </button>
          <br />
          <br />
          <button class="btn btn-danger">
            <a href="patrocinadores.html">Voltar</a>
          </button>
        </form>
      </div>
    </div>
    <div id="footerContainer"></div>

    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
